<div class="container">
  <h2 class="title">Finalizar Compra</h2>
  <form [formGroup]="compraForm" (ngSubmit)="finalizarCompra()" class="purchase-form">
    <div class="form-group">
      <label for="direccion">Direcci√≥n de Entrega:</label>
      <input type="text" id="direccion" formControlName="direccion_entrega" required />
    </div>

    <div class="form-group">
      <label for="clienteId">ID del Cliente:</label>
      <input type="text" id="clienteId" formControlName="persona" required />
    </div>

    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" formControlName="cantidad_producto" required />
    </div>

    <div class="form-group">
      <label for="empleadoId">ID del Empleado:</label>
      <input type="text" id="empleadoId" formControlName="empleado" required />
    </div>

    <div class="form-group">
      <label for="descuento">Descuento:</label>
      <input type="number" id="descuento" formControlName="descuento" />
    </div>

    <button type="submit" class="btn-submit">Finalizar Compra</button>
  </form>
</div>
