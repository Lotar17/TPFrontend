<div *ngIf="!producto && !error">Cargando detalles del producto...</div>
<div *ngIf="error" class="text-red-500">{{ error }}</div>
<div *ngIf="producto">
  <h1 class="text-2xl font-bold">{{ producto.nombre }}</h1>
 
  <p class="mt-2 text-lg">{{ producto.descripcion }}</p>
  <p class="mt-4 text-xl font-semibold">Precio: ${{ producto.precio }}</p>
</div>
