<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-black-800 dark:border-gray-300"></div>

<div class="rounded-t-lg h-60 w-full" style="background-color: #3e7a9c;"></div>

<div *ngIf="producto" class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto mt-8 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-2xl">
 
  <h2 class="text-2xl font-extrabold text-gray-900 mb-3">{{ producto.nombre }}</h2>
  

  <p class="text-md text-gray-600 mb-5 leading-relaxed border-b pb-3">
    {{ producto.descripcion }}
  </p>
  <div class="text-center">
    <p class="text-lg font-semibold text-indigo-700 mb-1">Stock disponible:</p>
    <p class="text-3xl font-bold text-green-500 mb-5"> {{ producto.stock}}</p>
  </div>


 
  <div class="text-center">
    <p class="text-lg font-semibold text-indigo-700 mb-1">Precio:</p>
    <p class="text-3xl font-bold text-green-500 mb-5">$ {{ precio }}</p>
  </div>

  <a
    routerLink="comprar"
    class="block w-full text-center bg-indigo-500 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold text-lg transition duration-300 transform hover:scale-105 shadow-lg"
  >
    Comprar ahora
  </a>
</div>
