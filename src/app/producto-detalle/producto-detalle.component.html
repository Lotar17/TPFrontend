<div 
  *ngIf="!producto && !error" 
  class="bg-gray-200 text-center py-4 rounded-lg shadow-md"
>
  <p class="text-gray-600">Cargando detalles del producto...</p>
</div>

<div *ngIf="error" class="bg-red-100 text-red-500 p-4 rounded-lg shadow-md">
  <p>{{ error }}</p>
</div>

<div *ngIf="producto" class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto mt-6">
  <h1 class="text-3xl font-bold text-indigo-600">{{ producto.nombre }}</h1>

  <p class="mt-3 text-lg text-gray-700">{{ producto.descripcion }}</p>

  <p class="mt-5 text-xl font-semibold text-indigo-800">
    Precio: <span class="text-2xl text-green-600">${{ producto.precio }}</span>
  </p>

<!-- <a routerLink="/productos/{{producto.id}}/comprar" class="mt-6 bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg transition duration-300">
    Comprar ahora
  </a>
  -->
  <a
    routerLink="comprar" class="mt-6 bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-lg transition duration-300">
    Comprar ahora
  </a>
  
</div>
