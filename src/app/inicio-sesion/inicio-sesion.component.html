<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="max-w-xl py-6 px-8 h-80 mt-20 bg-white rounded shadow-xl">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="mb-6">
        <label for="Email" class="block text-gray-800 font-bold">Email:</label>
        <input
          type="email"
          name="email"
          formControlName="mail"
          id="email"
          placeholder="johndoe@email.com"
          class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
        />
      </div>
      <div>
        <label for="Password" class="block text-gray-800 font-bold"
          >Password:</label
        >
        <input
          type="password"
          formControlName="password"
          name="Password"
          id="Password"
          placeholder="Password"
          class="w-full border border-gray-300 py-2 pl-3 rounded mt-2 outline-none focus:ring-indigo-600 :ring-indigo-600"
        />
        @if (loginSuccesful === false) {
        <p>El usuario o la contrase√±a son incorrectos</p>
        }
        <a
          href="#"
          class="text-sm font-thin text-gray-800 hover:underline mt-2 inline-block hover:text-indigo-600"
          >Forget Password</a
        >
      </div>
      <button
        type="submit"
        class="cursor-pointer py-2 px-4 block mt-6 bg-indigo-500 text-white font-bold w-full text-center rounded"
      >
        Login
      </button>
    </form>
  </div>
</div>
